  <script class="formulario js">
    const form = document.getElementById("formulario");

form.addEventListener("submit", (event) => {
  event.preventDefault();

  const formData = new FormData(form);

  const data = {
    nombre: formData.get("nombre"),
    apellido: formData.get("apellido"),
    email: formData.get("email"),
    mensaje: formData.get("mensaje")
  };

  // Verificar si todos los campos del formulario están completos
  if (data.nombre && data.apellido && data.email && data.mensaje) {
    // Aquí puedes enviar los datos del formulario a tu servidor o hacer otras acciones
    console.log(data);
  } else {
    // Mostrar mensaje de error
    const error = document.getElementById("error");
    error.textContent = "Por favor, complete todos los campos del formulario.";
  }

  // Aquí puedes enviar los datos del formulario a tu servidor o hacer otras acciones
});

  </script>
